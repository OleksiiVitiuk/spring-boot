databaseChangeLog:
  - changeSet:
      id: 09-create-book-category-table
      author: oleksii
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: books(id)
                    foreignKeyName: fk_book_category_book
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: category(id)
                    foreignKeyName: fk_book_category_category
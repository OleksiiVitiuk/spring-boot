databaseChangeLog:
  - changeSet:
      id: 10-create-carts-table
      author: oleksii
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_deleted
                  type: tinyint
                  constraints:
                    nullable: false
                    defaultValueBoolean: false
        - addForeignKeyConstraint:
            baseTableName: carts
            baseColumnNames: id
            constraintName: id_to_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
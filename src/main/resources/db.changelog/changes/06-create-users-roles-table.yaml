databaseChangeLog:
  - changeSet:
      id: 06-create-users-roles-table
      author: oleksii
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles_user
                    references: users(id)
                    onDelete: CASCADE
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles_role
                    references: roles(id)
                    onDelete: CASCADE
        - addPrimaryKey:
            constraintName: pk_users_roles
            tableName: users_roles
            columnNames: user_id,role_id
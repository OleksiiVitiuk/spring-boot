databaseChangeLog:
  - changeSet:
      id: 08-create-category-table
      author: oleksii
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  constraints:
                    nullable: false